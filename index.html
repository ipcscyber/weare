<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3M0N Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }


        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            color: #ff3333;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 51, 51, 0.5));
        }

        .volume-icon:hover {
            color: #cc0000;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
            transform: scale(1.1);
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 6px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.3);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.6);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            transform: scale(1.2);
        }

        
        .transparency-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transparency-icon {
            width: 24px;
            height: 24px;
            color: #ff3333;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 51, 51, 0.5));
        }

        .transparency-icon:hover {
            color: #cc0000;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
            transform: scale(1.1);
        }

        
        .top-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 20;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 20, 20, 0.9) 100%);
            border: 2px solid rgba(255, 51, 51, 0.3);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(255, 51, 51, 0.2);
        }

        
        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 880px;
            min-height: 400px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(15, 15, 15, 0.95) 100%);
            border: 3px solid rgba(255, 51, 51, 0.5);
            padding: 35px;
            border-radius: 25px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 25px;
            backdrop-filter: blur(20px);
            opacity: 0;
            transform-style: preserve-3d;
            transition: all 0.5s ease-out;
            pointer-events: auto;
            box-shadow: 0 10px 40px rgba(255, 51, 51, 0.3), 
                        0 0 60px rgba(255, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        inset 0 -1px 0 rgba(255, 51, 51, 0.1);
        }

        #profile-block:hover {
            box-shadow: 0 12px 50px rgba(255, 51, 51, 0.4), 
                        0 0 80px rgba(255, 0, 0, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 51, 51, 0.7);
        }

        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .profile-container {
            position: relative;
            width: 170px;
            height: 170px;
        }

        .profile-container::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 10px 10px,
                rgba(255, 51, 51, 0.8) 10%,
                rgba(255, 51, 51, 0.4) 20%,
                transparent 30%
            );
            animation: orbit 3s linear infinite;
            z-index: -1;
            filter: blur(2px);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
        }

        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }

        .profile-picture {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
            opacity: 1 !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 4px solid rgba(255, 51, 51, 0.4);
            box-shadow: 0 0 25px rgba(255, 51, 51, 0.5),
                        inset 0 0 20px rgba(255, 51, 51, 0.1);
        }

        .profile-picture:hover {
            transform: scale(1.08) rotate(2deg);
            border-color: rgba(255, 51, 51, 0.7);
            box-shadow: 0 0 40px rgba(255, 51, 51, 0.7),
                        0 0 60px rgba(255, 0, 0, 0.3),
                        inset 0 0 30px rgba(255, 51, 51, 0.15);
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .name-and-badges {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        
        @font-face {
            font-family: 'Angel Wish';
            src: url('assets/Angel_wish.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #profile-name {
            font-family: 'Angel Wish', sans-serif;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 51, 51, 1),
                         0 0 30px rgba(255, 0, 0, 0.8),
                         0 0 40px rgba(255, 0, 0, 0.6),
                         0 0 60px rgba(255, 0, 0, 0.4);
            opacity: 1 !important;
            transition: all 0.4s ease;
            position: relative;
            margin-bottom: 5px;
        }

        #profile-name::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 51, 51, 0.1) 50%, 
                transparent 100%);
            animation: nameShine 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes nameShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-container {
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge-container .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        .badge-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px;
            border-radius: 15px;
            display: inline-block;
        }

        .badge-box-inner {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 12px;
            display: flex;
            gap: 8px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .badge {
            width: 24px;
            height: 24px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto;
            opacity: 1 !important;
            filter: drop-shadow(0 0 5px rgba(255, 51, 51, 0.5));
            border-radius: 4px;
        }

        .badge:hover {
            transform: scale(1.3) rotate(5deg);
            filter: drop-shadow(0 0 10px rgba(255, 51, 51, 0.8));
        }

        #profile-bio {
            color: rgba(255, 51, 51, 0.9);
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 10px;
            opacity: 1 !important;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid rgba(255, 51, 51, 0.5);
            box-shadow: inset 0 0 10px rgba(255, 51, 51, 0.1);
        }

        .bio-separator {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 51, 51, 0.5) 50%, 
                transparent 100%);
            margin: 20px 0;
            opacity: 1 !important;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: auto;
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.15) 0%, rgba(200, 0, 0, 0.2) 100%);
            border: 2px solid rgba(255, 51, 51, 0.4);
            padding: 12px 22px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            align-self: flex-start;
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
            color: #ff3333;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.6),
                         0 0 15px rgba(255, 51, 51, 0.4);
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .visitor-counter:hover {
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.2) 0%, rgba(200, 0, 0, 0.25) 100%);
            border-color: rgba(255, 51, 51, 0.6);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .visitor-icon {
            width: 20px;
            height: 20px;
            color: #ff3333;
            opacity: 1 !important;
            filter: drop-shadow(0 0 5px rgba(255, 51, 51, 0.5));
        }

        .visitor-counter .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            top: -35px;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        #visitor-count {
            opacity: 1 !important;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 0;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 10px rgba(255, 51, 51, 0.6));
            pointer-events: auto;
            opacity: 1 !important;
            border-radius: 50%;
            padding: 5px;
            background: rgba(255, 51, 51, 0.1);
        }

        .social-icon:hover {
            transform: scale(1.5) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 1));
            background: rgba(255, 51, 51, 0.2);
        }

        
        #skills-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            min-height: 420px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
            border: 3px solid rgba(255, 51, 51, 0.6);
            padding: 40px;
            border-radius: 30px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 28px;
            backdrop-filter: blur(25px);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 50px rgba(255, 51, 51, 0.35), 
                        0 0 80px rgba(255, 0, 0, 0.15),
                        inset 0 2px 0 rgba(255, 255, 255, 0.1),
                        inset 0 -2px 0 rgba(255, 51, 51, 0.15),
                        0 0 0 1px rgba(255, 51, 51, 0.1);
        }

        #skills-block:hover {
            box-shadow: 0 20px 60px rgba(255, 51, 51, 0.45), 
                        0 0 100px rgba(255, 0, 0, 0.2),
                        inset 0 2px 0 rgba(255, 255, 255, 0.15),
                        inset 0 -2px 0 rgba(255, 51, 51, 0.2);
            border-color: rgba(255, 51, 51, 0.8);
            transform: translate(-50%, -50%) scale(1.02);
        }

        .skills-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #ff3333;
            text-shadow: 0 0 15px rgba(255, 51, 51, 1),
                         0 0 25px rgba(255, 0, 0, 0.7),
                         0 0 35px rgba(255, 0, 0, 0.5);
            letter-spacing: 3px;
            font-weight: bold;
            position: relative;
        }

        .skills-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 51, 51, 0.8) 50%, 
                transparent 100%);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 51, 51, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 51, 51, 0.1);
            transition: all 0.3s ease;
        }

        .skill:hover {
            background: rgba(255, 51, 51, 0.1);
            border-color: rgba(255, 51, 51, 0.3);
            transform: translateX(5px);
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .skill-name span:last-child {
            color: #ff3333;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .skill-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            filter: drop-shadow(0 0 5px rgba(255, 51, 51, 0.5));
        }

        .skill-bar-container {
            height: 14px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .skill-bar {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 2s ease-out;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .skill-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #python-bar {
            background: linear-gradient(90deg, #3776ab, #4b8bbe, #5ba0d1);
        }

        #html-bar {
            background: linear-gradient(90deg, #e34c26, #f06529, #ff6b3d);
        }

        #lua-bar {
            background: linear-gradient(90deg, #000080, #2c2c7c, #4a4a9e);
        }

        
        #results-button-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        #results-theme {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 20, 20, 0.9) 100%);
            color: #ff3333;
            border: 2px solid rgba(255, 51, 51, 0.5);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.2);
        }

        #results-theme:hover {
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.1) 0%, rgba(200, 0, 0, 0.15) 100%);
            border-color: rgba(255, 51, 51, 0.8);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        #results-hint {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            width: 180px;
            text-align: center;
            pointer-events: none;
            z-index: 25;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #results-hint::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }

        
        .hacker-theme #profile-block,
        .hacker-theme #skills-block {
            border-color: rgba(255, 51, 51, 0.6);
            box-shadow: 0 8px 32px rgba(255, 51, 51, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 40px rgba(255, 0, 0, 0.1);
        }

        
        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fast-orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-trail-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: pointer;
        }

        #start-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        
        @media (max-width: 430px) {
            
            #profile-block, #skills-block {
                width: 90vw;
                max-width: 350px;
                min-height: 280px;
                padding: 15px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .profile-header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .profile-container {
                width: 120px;
                height: 120px;
            }

            .profile-picture {
                width: 120px;
                height: 120px;
            }

            .profile-info {
                align-items: center;
                text-align: center;
            }

            .name-and-badges {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            #profile-name {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .badge-group {
                justify-content: center;
                gap: 6px;
            }

            .badge {
                width: 18px;
                height: 18px;
            }

            .badge-container .tooltip {
                width: 100px;
                font-size: 12px;
                margin-left: -50px;
                bottom: 110%;
            }

            #profile-bio {
                font-size: 14px;
                line-height: 1.4;
            }

            .bio-separator {
                margin: 15px 0;
            }

            .social-links {
                gap: 10px;
                justify-content: center;
            }

            .social-icon {
                width: 32px;
                height: 32px;
            }

            .visitor-counter {
                font-size: 12px;
                padding: 6px 12px;
                align-self: center;
            }

            .visitor-icon {
                width: 16px;
                height: 16px;
            }

            .visitor-counter .tooltip {
                width: 100px;
                font-size: 12px;
                margin-left: -50px;

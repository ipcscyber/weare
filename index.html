<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="D3M0N - Developer Profile with Interactive Themes">
    <meta name="theme-color" content="#00CED1">
    <title>D3M0N | Developer Profile</title>
    
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="assets/tiktok.mp4" as="video" type="video/mp4">
    <link rel="preload" href="assets/profile.gif" as="image">
    
    <!-- Préconnexion aux CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        /* Styles optimisés dans une balise style séparée */
        /* Ils seront placés à la fin pour éviter le FOUC */
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono&family=Courier+New&display=swap" rel="stylesheet">
</head>
<body class="tiktok-theme" onload="initMedia()">
    <div class="custom-cursor" aria-hidden="true"></div>

    <div id="start-screen" role="dialog" aria-label="Start Screen">
        <div id="start-text">Click to Enter</div>
    </div>

    <div class="container">
        <!-- Optimisation vidéo avec preload et loading -->
        <video id="background" autoplay loop muted playsinline preload="metadata" loading="lazy" aria-hidden="true">
            <source src="assets/tiktok.mp4" type="video/mp4">
            <source src="assets/tiktok.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

        <div class="glitch-overlay" aria-hidden="true"></div>
        <div id="tiktok-overlay" aria-hidden="true"></div>

        <!-- Profile Block avec ARIA labels -->
        <section id="profile-block" role="region" aria-label="Profile Information">
            <div class="profile-header">
                <figure class="profile-container">
                    <img src="assets/profile.gif" alt="D3M0N Profile Picture" class="profile-picture" 
                         loading="lazy" width="150" height="150">
                    <figcaption class="visually-hidden">Profile picture with animated border</figcaption>
                </figure>
                <div class="profile-info">
                    <div class="name-and-badges">
                        <h1 id="profile-name">D3M0N</h1>
                        <div class="badge-box" role="list" aria-label="Achievement badges">
                            <div class="badge-box-inner">
                                <div class="badge-group">
                                    <!-- Badges avec aria-label pour accessibilité -->
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/staff.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Staff Member</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/owner.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Owner</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/partner.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Partner</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/developer.png" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Developer</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/bug_bounty.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Bug Bounty</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/hated_guns.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Hated by Guns.lol</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/hated_fakecrime.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Hated by Fakecrime.bio</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/verified.gif" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Verified</span>
                                    </div>
                                    <div class="badge-container" role="listitem">
                                        <img src="assets/1428471793655484488.webp" alt="" class="badge" width="22" height="22">
                                        <span class="tooltip" role="tooltip">Verified</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="profile-bio" role="article"></div>
                </div>
            </div>

            <hr class="bio-separator" aria-hidden="true">

            <footer class="profile-footer">
                <div class="social-links" role="navigation" aria-label="Social Media Links">
                    <a href="https://discord.com/users/1041016337146859561" target="_blank" rel="noopener noreferrer" aria-label="Discord Profile">
                        <img src="assets/discord.png" alt="Discord" class="social-icon" width="36" height="36">
                    </a>
                    <a href="https://github.com/ipcscyber" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                        <img src="assets/github.png" alt="GitHub" class="social-icon" width="36" height="36">
                    </a>
                    <a href="https://www.youtube.com/@dexxterscripts" target="_blank" rel="noopener noreferrer" aria-label="YouTube Channel">
                        <img src="assets/youtube.png" alt="YouTube" class="social-icon" width="36" height="36">
                    </a>
                    <a href="https://www.tiktok.com/@arshibeld" target="_blank" rel="noopener noreferrer" aria-label="TikTok Profile">
                        <img src="assets/tiktok.png" alt="TikTok" class="social-icon" width="36" height="36">
                    </a>
                </div>

                <div class="visitor-counter" role="status" aria-label="Visitor Counter">
                    <svg class="visitor-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    <span id="visitor-count">21234</span>
                    <span class="tooltip" role="tooltip">Profile Views</span>
                </div>
            </footer>
        </section>

        <section id="skills-block" class="hidden" role="region" aria-label="Programming Skills">
            <h2 class="skills-title">Programming Skills</h2>
            <div class="skill" role="listitem">
                <div class="skill-name">
                    <img src="assets/python.png" alt="Python" class="skill-icon" width="22" height="22">
                    <span>Python</span>
                    <span>87%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="python-bar" class="skill-bar" role="progressbar" aria-valuenow="87" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="skill" role="listitem">
                <div class="skill-name">
                    <img src="assets/cpp.png" alt="C++" class="skill-icon" width="22" height="22">
                    <span>C++</span>
                    <span>75%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="cpp-bar" class="skill-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="skill" role="listitem">
                <div class="skill-name">
                    <img src="assets/csharp.png" alt="C#" class="skill-icon" width="22" height="22">
                    <span>C#</span>
                    <span>80%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="csharp-bar" class="skill-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>

        <div id="results-button-container" class="hidden">
            <button id="results-theme" aria-label="Toggle Results View">View Results</button>
            <div id="results-hint" class="hidden" role="tooltip">Click again to return to profile</div>
        </div>

        <div class="controls" role="toolbar" aria-label="Theme Controls">
            <button id="tiktok-theme" class="theme-button" aria-label="TikTok Theme">T</button>
            <button id="home-theme" class="theme-button" aria-label="Home Theme">H</button>
            <button id="hacker-theme" class="theme-button" aria-label="Hacker Theme">C</button>
            <button id="rain-theme" class="theme-button" aria-label="Rain Theme">R</button>
            <button id="anime-theme" class="theme-button" aria-label="Anime Theme">A</button>
            <button id="car-theme" class="theme-button" aria-label="Car Theme">C</button>
        </div>

        <div class="top-controls" role="toolbar" aria-label="Audio and Transparency Controls">
            <div class="volume-control">
                <button id="volume-mute" class="volume-icon-button" aria-label="Toggle Mute">
                    <svg id="volume-icon" class="volume-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                    </svg>
                </button>
                <input id="volume-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.3" 
                       aria-label="Volume Control">
            </div>
            <div class="transparency-control">
                <svg class="transparency-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <input id="transparency-slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.7" 
                       aria-label="Transparency Control">
            </div>
        </div>
    </div>

    <audio id="background-music" loop preload="metadata">
        <source src="assets/tiktok.mp3" type="audio/mp3">
        <source src="assets/tiktok.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- GSAP et autres scripts en bas de page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
